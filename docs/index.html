<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MindfulTeam - SignUp Form</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-light navbarMain ">
          <a class="navbar-brand navbarMain__a" href="#">
            <img
              src="./images/logo_main.png"
              class="navbarMain__img"
              alt="main logo"
            />
          </a>
        </nav>
      </div>
    </header>
    <main class="mainContainer">
      <section class="title-section">
        <div class="container">
          <h1 class="title-section__text titleMain">
            Join the community
          </h1>
        </div>
      </section>
      <section class="form-section-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 form-section__form">
              <form class="mindfulForm">
                <div class="form-group">
                  <label for="mindfulTeam-fullName">Full name:</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="mindfulTeam-fullName"
                    placeholder="What's your full name?"
                  />
                </div>
                <div class="form-group">
                  <label for="mindfulTeam-email">Email address</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="mindfulTeam-email"
                    placeholder="you@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="mindfulTeam-password">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="mindfulTeam-password"
                    placeholder="Enter 8 characters or more"
                  />
                </div>
                <div class="mindfulForm-terms ">
                  <p class="mindfulForm-terms__p">
                    By creating an account, you agree to our
                    <a href="#" class="mindfulForm-terms__a">Privacy policy</a>
                    and
                    <a href="#" class="mindfulForm-terms__a"
                      >Terms and conditions.</a
                    >
                  </p>
                </div>
                <button type="submit" class="btn btn-mindful">
                  Create your account
                </button>
                <div class="mindfulForm-orDivider">
                  <div class="mindfulForm-orDivider__text">
                    Or continue with
                  </div>
                </div>
                <div class="mindfulForm-serviceSignIn ">
                  <div class="row">
                    <div class="col-md-6 mindfulForm-serviceSignIn__col mb_def">
                      <a href="#" class=" btn-lightSignIn">
                        <img
                          src="./images/logoIcon_slack.png"
                          alt="logo signIn"
                          class="btn-lightSignIn__img"
                        />
                        <span class="btn-lightSignIn__span">
                          Sign in with <b>Slack</b>
                        </span>
                      </a>
                    </div>
                    <div class="col-md-6 mindfulForm-serviceSignIn__col mb_def">
                      <a href="#" class=" btn-lightSignIn">
                        <img
                          src="./images/logoIcon_google.png"
                          alt="logo signIn"
                          class="btn-lightSignIn__img"
                        />
                        <span class="btn-lightSignIn__span">
                          Sign in with <b>Google</b>
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="mindfulForm-accountSignIn mb_def">
                  <div class="mindfulForm-accountSignIn__text">
                    Have an account?
                    <a
                      href="./loginForm.html"
                      class="mindfulForm-accountSignIn__a"
                    >
                      Sign In
                    </a>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6 offset-lg-1 form-section__image">
              <img
                src="./images/joinCom_main_img.png"
                alt="Join img"
                class="form-section__image-img responsiveImg"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
